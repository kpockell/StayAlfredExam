<mat-card>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" >
    <ng-container matColumnDef="GuestId">
      <th mat-header-cell *matHeaderCellDef> Guest </th>
      <td mat-cell *matCellDef="let row"> {{row.GuestId}} </td>
    </ng-container>

    <ng-container matColumnDef="UnitId">
      <th mat-header-cell *matHeaderCellDef> Building </th>
      <td mat-cell *matCellDef="let row"> {{row.UnitId}} </td>
    </ng-container>

    <ng-container matColumnDef="CheckInDate">
      <th mat-header-cell *matHeaderCellDef> Bedrooms </th>
      <td mat-cell *matCellDef="let row"> {{row.CheckInDate}} </td>
    </ng-container>

    <ng-container matColumnDef="CheckOutDate">
      <th mat-header-cell *matHeaderCellDef> Bathrooms </th>
      <td mat-cell *matCellDef="let row"> {{row.CheckOutDate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
